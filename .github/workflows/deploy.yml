name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Generate skill index pages
        run: |
          python - <<'PY'
          from pathlib import Path
          import shutil

          skills_root = Path("skills")
          if skills_root.exists():
              for skill_file in skills_root.rglob("SKILL.md"):
                  index_file = skill_file.parent / "index.md"
                  if (not index_file.exists()) or (
                      skill_file.stat().st_mtime > index_file.stat().st_mtime
                  ):
                      shutil.copy2(skill_file, index_file)
                      print(f"Copied {skill_file} -> {index_file}")
          PY

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

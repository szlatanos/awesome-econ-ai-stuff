title: Awesome Econ AI Stuff
description: AI skills for economists - from data analysis to paper writing
url: https://meleantonio.github.io/awesome-econ-ai-stuff
baseurl: "/awesome-econ-ai-stuff"

# Build settings
markdown: kramdown
highlighter: rouge

# Theme (using minima as base, will override with custom styles)
remote_theme: pages-themes/minimal@v0.2.0

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Collections for skills
collections:
  skills:
    output: true
    permalink: /skills/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "skills"
    values:
      layout: "skill"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - functions
  - "*.gemspec"
  - "*.gem"
  - "**/SKILL.md"

# SEO
author: Awesome Econ AI Stuff Contributors
twitter:
  card: summary
social:
  name: Awesome Econ AI Stuff
  links:
    - https://github.com/meleantonio/awesome-econ-ai-stuff
# Analytics (optional - add your tracking ID)
# google_analytics: UA-XXXXXXXX-X
